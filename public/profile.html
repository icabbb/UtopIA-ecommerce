<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <a class="btn btn-outline-dark me-2" href="/store.html">Volver a la tienda</a>
    <h2>Perfil de Usuario</h2>
    <div id="user-info">
      <!-- Información del usuario se cargará aquí -->
    </div>
    <hr>
    <h3>Cambiar Contraseña</h3>
    <form id="passwordForm">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Contraseña Actual</label>
        <input type="password" class="form-control" id="currentPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Nueva Contraseña</label>
        <input type="password" class="form-control" id="newPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar Contraseña</button>
    </form>
    <hr>
    <h3>Órdenes de Compra</h3>
    <ul class="list-group" id="order-list">
      <!-- Las órdenes se cargarán aquí -->
    </ul>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="profileToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="js/profile.js"></script>
</body>
</html>
