<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7fafc;
    }
    .card {
      border-radius: 0.75rem;
    }
    .tab-content > .tab-pane {
      display: none;
    }
    .tab-content > .active {
      display: block;
    }
    .show-password {
      cursor: pointer;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
    .position-relative {
      position: relative;
    }
    .input-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="d-flex min-vh-100 justify-content-center align-items-center">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <h2 class="card-title text-center">Ecommerce</h2>
        <p class="text-center text-muted">Bienvenido, por favor ingresa tus credenciales.</p>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registrarse</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" class="mt-4">
              <div class="form-group position-relative">
                <input type="email" class="form-control" id="loginEmail" placeholder="Correo electrónico">
                <i class="fa fa-envelope input-icon"></i>
              </div>
              <div class="form-group position-relative">
                <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
                <i class="fa fa-eye show-password input-icon" id="show-password"></i>
              </div>
              <button type="submit" class="btn btn-dark btn-block">Iniciar sesión</button>
              <div class="text-center text-muted mt-3">
                ¿Olvidaste tu contraseña? <a href="#" class="text-primary">Recuperar contraseña</a>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm" class="mt-4">
              <div class="form-group position-relative">
                <input type="text" class="form-control" id="registerName" placeholder="Nombre">
                <i class="fa fa-user input-icon"></i>
              </div>
              <div class="form-group position-relative">
                <input type="email" class="form-control" id="registerEmail" placeholder="Correo electrónico">
                <i class="fa fa-envelope input-icon"></i>
              </div>
              <div class="form-group position-relative">
                <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña">
                <i class="fa fa-eye show-password input-icon" id="show-password"></i>
              </div>
              <div class="form-group position-relative">
                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirmar contraseña">
                <i class="fa fa-eye show-password input-icon" id="show-password"></i>
              </div>
              <button type="submit" class="btn btn-dark btn-block">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container">
    <div id="authToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Notificación</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
