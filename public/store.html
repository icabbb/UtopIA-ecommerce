<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .cart-button {
      position: relative;
    }
    .cart-badge {
      position: absolute;
      top: -0.5rem;
      right: -0.5rem;
      background-color: #f56565;
      color: white;
      border-radius: 50%;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UtopIA</a>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="/profile.html">Perfil</a>
        <button class="btn btn-outline-light me-2" id="logout-button">Logout</button>
        <button class="btn btn-outline-light cart-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar" aria-controls="cartSidebar">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount" class="cart-badge">0</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Store Products -->
  <div class="container mt-5">
    <h2>Store</h2>
    <div class="row" id="product-list">
      <!-- Products se muestran de manera dinamica -->
    </div>
  </div>

  <!-- Cart Sidebar -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartSidebarLabel">Carrito de Compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group" id="cart-items">
        <!-- Cart items se muestran de manera dinamica -->
      </ul>
      <button class="btn btn-primary mt-3" id="checkout-button">Checkout</button>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div id="productToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Carrito</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody">
        Producto agregado al carrito.
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/fcbfc233e8.js" crossorigin="anonymous"></script>
  <script src="js/store.js"></script>
</body>
</html>
